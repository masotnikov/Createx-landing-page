<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Createx</title>
</head>
<body>
<header class="header wide-container">
  <div class="navbar container">

    <a href="/" class="logo header__logo">
      <img
          class="navbar__logo-image"
          src="./images/logo.svg"
          alt="logo createx"
          loading="lazy"
          width="130"
          height="22"
      />
    </a>
    <nav class="navbar__menu">
      <ul class="navbar__menu-list">
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">About Us</a>
        </li>
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">Courses</a>
        </li>
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">Events</a>
        </li>
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">Blog</a>
        </li>
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="navbar__actions">
      <button
          type="button"
          class="button navbar__button-consultation ">Get consultation
      </button>
      <div class="navbar__login-container">
        <div class="login-icon"></div>
        <button
            type="button"
            class="navbar__button-register">Log in / Register
        </button>
      </div>
    </div>
    <!-- banner-->
  </div>
  <div class="banner container">
    <div class="banner__info">
      <div class="banner__play-button-container">
        <button class="play-button">
        </button>
        <p class="play-button__text">Play showreel</p>
      </div>
      <h1 class="banner__title">
        Enjoy studying with Createx Online Courses
      </h1>
      <div class="banner__actions">
        <button class="about-button button">About us</button>
        <button class="courses-button button">Explore courses</button>
      </div>
    </div>
    <img
        class="banner__illustartion"
        loading="lazy"
        height="551"
        width="602"
        src="./images/illustration.png"
        alt="illustration"
    >
  </div>
</header>

</body>
</html>
